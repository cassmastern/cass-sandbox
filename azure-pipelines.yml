trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true

- script: |
    pip install mkdocs mkdocs-material
    mkdocs build
  displayName: 'Build MkDocs Site'

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: 'site'
    artifactName: 'mkdocs-site'
