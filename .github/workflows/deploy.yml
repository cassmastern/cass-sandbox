name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: my-mkdocs-project:latest
          load: true
          
      - name: Build MkDocs site
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            my-mkdocs-project:latest \
            mkdocs build

      - name: Verify MkDocs output
        run: |
          if [ ! -d "./site" ]; then
            echo "ERROR: MkDocs output folder './site' not found."
            echo "Hint: Check your mkdocs.yml 'site_dir' setting or Docker mount paths."
            exit 1
          fi
          echo "SUCCESS: Found './site', ready to upload."
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
